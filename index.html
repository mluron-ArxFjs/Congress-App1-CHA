<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BMICalculatorCHA</title>
</head>
  
<body>
    <h1>BMI Calculator</h1>
    <div id="container">
        <label for="weight-input" id="wlabel">Enter your weight (lbs/pounds):</label><input type="text" id="weight-input">
        <label for="height-input" id="hlabel">Enter your height in inches (12 inches = 1 foot):</label><input type="text" id="height-input">
        <button id="btn">Calculate</button>
        <label for="bmi-output" id="bmilabel">Your BMI:</label><input type="text" id="bmi-output">
    </div>
    <div id="table">
        <table>
            <caption>BMI Ranges</caption>
            <tr>
              <th> <font color = "yellow"> Underweight </th>   
              <th> <font color = "#32CD32"> Healthy</th> 
              <th> <font color = "#FF5F15"> Overweight</th>
              <th> <font color = "red"> Obese</th>
            </tr>
            <tr>
              <td>Below 18.5</td>
              <td>18.5–24.9</td>
              <td>25.0–29.9</td>
              <td>30.0 and above</td>
            </tr>
          </table>
    </div>
    <script src="main.js"></script>


   <script src="script.js"></script>

</body>
</html>
